    <script>
        $( function() {
             $( "#datepicker" ).datepicker();
        } );

        $('.selectpicker').selectpicker();


        const AllInputsHide = document.querySelectorAll('.hide-all');

        function showSelected(select, Divs){
            const showDivs = document.querySelectorAll(`.${Divs}`);
            // console.log(select.options[select.selectedIndex].getAttribute('data-name'))

            for(let i=0; i<showDivs.length; i++){
                if(select.options[select.selectedIndex].getAttribute('data-name') === showDivs[i].getAttribute('data-name')){
                    showDivs[i].style.display = 'block';
                } else{
                    showDivs[i].style.display = 'none';
                    if(select.options[select.selectedIndex].getAttribute('data-name') === 'hide'){
                        hideAll();
                    }
                }
            }

        }

        function hideAll(){
            AllInputsHide.forEach((input)=>{
                input.style.display = 'none';
            })
        }

    </script>
