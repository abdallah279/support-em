    <nav class="navbar-me" id="navbar">
        <div class="container-c">
            <div class="content">
                <div class="menu" id="menu">
                    <img src="imgs/icons/menu.png" alt="">

                    <div class="input-g">
                        <input type="text" placeholder="كلمات مفتاحية">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </form>
                <div class="left">
                    <div class="not">
                        <a href="notifications.html"></a>
                        <img src="imgs/icons/bell.png" alt="">

                        <img src="imgs/icons/239395281_3017692991796113_2441625955612479858_n.png" alt="">

                        </div>
                    </div>

    <main class="main-sec" id="main">
        <div class="container-c">

            <!-- Start Text Section -->
            <div class="text">
                <h1 class="head">اضافة مدرب</h1>
                <ul class="breadcrumb-me">
                    <li class="breadcrumb-item-me"><a href="list-of-coaches.html">قائمة المدربين</a></li>
                    <li class="breadcrumb-item-me active"> / اضافة مدرب جديد</li>
                </ul>
            </div>

            <!-- Start Add Trainer Section -->
            <div class="add-new-trainer add-coache add-new-admain">
                <div class="add-new">
                    <form action="list-of-coaches.html">
                        <div class="section-one section-form">
                            <h3 class="title">بيانات المدرب</h3>
                            <div class="content">

                                <div class="trainer-photo">
                                    <label for="userPhoto">
                                        <div class="photo">
                                            <img src="imgs/cloud-storage.png" alt="" id="photo">
                                        </div>
                                    </label>
                                    <div class="camera-photo">
                                        <img src="imgs/photo-button.png" alt="">
                                    </div>
                                    <div class="text">
                                        <h4 class="head-photo">صورة المستخدم</h4>
                                        <span class="txt">يرجي رفع صوره مقاس 200*200</span>
                                    </div>
                                    <input type="file" name="" id="userPhoto">
                                </div>
                                <div class="inputs">
                                    <div class="input-g input-group-full">
                                        <label for="">الاسم ثلاثي</label>
                                        <input type="text" placeholder="الرجاء ادخال الاسم ثلاثي">
                                    </div>
                                    <div class="input-group-container">
                                        <div class="input-g age-date">
                                            <label for="">العمر</label>
                                            <input type="text" placeholder='الرجاء اختيار تاريخ الميلاد' id="datepicker">
                                            <i class="fa-regular fa-calendar-days"></i>
                                        </div>
                                        <div class="input-g">
                                            <label for="">رقم الهوية</label>
                                            <input type="number" placeholder="الرجاء ادخال رقم الهوية">
                                        </div>
                                        <div class="input-g">
                                            <label for="">رقم الجوال</label>
                                            <input type="number" placeholder='الرجاء ادخال رقم الجوال'>
                                        </div>
                                        <div class="input-g">
                                            <label for="">البريد الالكترونى</label>
                                            <input type="email" placeholder='الرجاء ادخال البريد الالكتروني'>
                                        </div>
                                        <div class="input-g">
                                            <label for="city">المدينة</label>
                                            <select name="" id="city">
                                                <option value="" selected>الرجاء اختيار المدينة</option>
                                                <option value="1">الرجاء اختيار المدينة</option>
                                                <option value="2">الرجاء اختيار المدينة</option>
                                            </select>
                                        </div>
                                        <div class="input-g">
                                            <label for="">الخبرة</label>
                                            <input type="email" placeholder='الرجاء ادخال الخبرات'>
                                        </div>
                                        <div class="input-g">
                                            <label for="learnLevel">المستوي التعليمي</label>
                                            <select name="" id="learnLevel">
                                                <option value="" selected>الرجاء اختيار المستوي التعليمي</option>
                                                <option value="1">الرجاء اختيار المستوي التعليمي</option>
                                                <option value="2">الرجاء اختيار المستوي التعليمي</option>
                                            </select>
                                        </div>
                                        <div class="input-g">
                                            <label for="">اسم الدورة</label>
                                            <!-- <input type="text" placeholder='الرجاء ادخال اسم البرنامج'> -->
                                            <select name="" id="">
                                                <option value="" selected disabled>الرجاء ادخال اسم الدورة</option>
                                                <option value="">اسم</option>
                                                <option value="">دورة</option>
                                                <option value="">اسم</option>
                                                <option value="">اسم</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-file-group">
                                    <label class="label-m">المرفقات</label>
                                    <label for="familyTwo" class='imgs'>
                                        <img src="imgs/icons/Icon feather-upload.png" alt="">
                                    </label>
                                    <input type="file" accept=".doc,.docx,.pdf" class="file-class" name="" id="familyTwo">
                                </div>
                                <div id="files-name"></div>

                            </div>
                        </div>

                        <input type="submit" value="اضافة" class="submit">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        $( function() {
             $( "#datepicker" ).datepicker();
        } );
        $('.selectpicker').selectpicker();
    </script>
    <script src="js/script.js"></script>
</body>
</html>
