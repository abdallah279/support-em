    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

    <!-- Style -->

</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="close" id="closeSidebar"><i class="fa-solid fa-xmark"></i></div>
        <div class="content">
            <div class="logo">
                <img src="../imgs/logo.png" alt="">
            </div>
            <ul class="links">
                <li>
                    <a href="home.html">
                        <span class="icon-co">
                            <img src="../imgs/icons/home.png" alt="">
                        </span>
                        الرئيسية
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
                <li>
                    <a href="trainees.html">
                        <span class="icon-co">
                            <img src="../imgs/icons/trainer.png" alt="">
                        </span>
                        قائمة المتدربين
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
                <li>
                    <a href="list-of-coaches.html">
                        <span class="icon-co">
                            <img src="../imgs/icons/Teacher.png" alt="">
                        </span>
                        قائمة المدربين
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
                <li>
                    <a href="courses.html" class="active">
                        <span class="icon-co">
                            <img src="../imgs/icons/online-learning.png" alt="">
                        </span>
                        الدورات
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
                <li>
                    <a href="setting.html">
                        <span class="icon-co">
                            <img src="../imgs/icons/setting.png" alt="">
                        </span>
                        الاعدادات
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon-co">
                            <img src="../imgs/icons/noun_logout.png" alt="">
                        </span>
                        تسجيل الخروج
                        <i class="fa-solid fa-angle-left icon-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <nav class="navbar-me" id="navbar">
        <div class="container-c">
            <div class="content">
                <div class="menu" id="menu">
                    <img src="../imgs/icons/menu.png" alt="">
                </div>
                <form action="">
                    <div class="input-g">
                        <input type="text" placeholder="كلمات مفتاحية">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </form>
                <div class="left">
                    <div class="not">
                        <a href="notifications.html"></a>
                        <img src="../imgs/icons/bell.png" alt="">
                        <span class="number">3</span>
                    </div>
                    <div class="account">
                        <img src="../imgs/icons/239395281_3017692991796113_2441625955612479858_n.png" alt="">
                        <div class="info">
                            <h3>أحمد مكاوي </h3>
                            <span>اداري</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-sec" id="main">
        <div class="container-c">

            <!-- Start Text Section -->
            <div class="text">
                <h1 class="head">تعديل بيانات الدورة</h1>
                <ul class="breadcrumb-me">
                    <li class="breadcrumb-item-me"><a href="courses.html">الدورات</a></li>
                    <li class="breadcrumb-item-me active"> / تعديل بيانات الدورة</li>
                </ul>
            </div>

            <!-- Start Add Trainer Section -->
            <div class="add-new-trainer add-new-admain">
                <div class="add-new">
                    <form action="">
                        <div class="section-one section-form">
                            <h3 class="title">بيانات الدورة</h3>
                            <div class="content">

                                <div class="trainer-photo">
                                    <label for="userPhoto">
                                        <div class="photo">
                                            <img src="../imgs/cloud-storage.png" alt="" id="photo">
                                        </div>
                                    </label>
                                    <div class="camera-photo">
                                        <img src="../imgs/photo-button.png" alt="">
                                    </div>
                                    <div class="text">
                                        <h4 class="head-photo">صورة الدورة</h4>
                                        <span class="txt">يرجي رفع صوره مقاس 200*200</span>
                                    </div>
                                    <input type="file" name="" id="userPhoto">
                                </div>
                                <div class="inputs">
                                    <div class="input-g input-group-full">
                                        <label for="">اسم الدورة</label>
                                        <input type="text" placeholder="الرجاء ادخال اسم الدورة">
                                    </div>
                                    <div class="input-group-container">
                                        <div class="input-g age-date">
                                            <label for="">تاريخ البداية</label>
                                            <input type="text" placeholder="الرجاء اختيار تاريخ البداية" id="startDate">
                                            <i class="fa-regular fa-calendar-days"></i>
                                        </div>
                                        <div class="input-g age-date">
                                            <label for="">تاريخ النهاية</label>
                                            <input type="text" placeholder="الرجاء اختيار تاريخ النهاية" id="endDate">
                                            <i class="fa-regular fa-calendar-days"></i>
                                        </div>
                                        <div class="input-g">
                                            <label for="count">عدد المسجلين بالدورة</label>
                                            <select name="" id="count">
                                                <option value="" selected disabled>الرجاء تحديد عدد المسجلين بالدورة</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                            </select>
                                        </div>
                                        <div class="input-g">
                                            <label for="place">مكان الانعقاد</label>
                                            <select name="" id="place">
                                                <option value="" selected disabled>الرجاء تحديد مكان الانعقاد</option>
                                                <option value="1">الرجاء تحديد مكان الانعقاد</option>
                                                <option value="2">الرجاء تحديد مكان الانعقاد</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-g input-group-full textarea">
                                        <label for="message">تفاصيل الدورة</label>
                                        <textarea name="" id="message" rows="5" placeholder="الرجاء ادخال تفاصيل الدورة"></textarea>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <input type="submit" value="تعديل" class="submit">
                    </form>
                </div>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- <script src="plugins/jquery-nice-select-1.1.0/js/jquery.nice-select.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

    <script>
        $( function() {
             $( "#startDate").datepicker();
             $( "#endDate").datepicker();
        });
        // $('select').niceSelect();

    </script>
    <script src="../js/script.js"></script>
</body>
</html>
